<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- build:css({.tmp,app}) css/style.css -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <!-- endbuild -->
</head>
<body>
  <div class="page-1 hide">
    <img class="img-logo" src="/img/logo.png">
    <a class="btn-sound"></a>
    <img class="img-sun" src="/img/sunshine.png">
    <img class="img-light" src="/img/lens-flare.png">
    <div class="page1-text">
      <img class="img-1-1 animated bounceInLeft" src="/img/page1_01.png">
      <img class="img-1-2 animated bounceInLeft" src="/img/page1_02.png">
      <img class="img-1-3 animated bounceInLeft" src="/img/page1_03.png">
      <img class="img-1-4 animated bounceInLeft" src="/img/page1_04.png">
    </div>
    <img class="img-1-5" src="/img/cloud1.png">
    <img class="img-swipe1 animated infinite fadeInUp" src="/img/swipe-up-arrow.png">
    <img class="img-swipe2 animated fadeIn" src="/img/swipe-up.png">
    <img class="img-1-6" src="/img/bottom1.png">
  </div>
  <div class="page-2 hide">
    <img class="img-logo" src="/img/logo.png">
    <a class="btn-sound"></a>
    <img class="img-sun" src="/img/sunshine.png">
    <img class="img-light" src="/img/lens-flare.png">
    <img class="img-2-1 animated fadeIn" src="/img/page2-text1.png">
    <img class="img-2-2 animated fadeIn" src="/img/page2-text2.png">
    <img class="img-2-3 animated fadeInUp" src="/img/page2-silhouette.png">
    <img class="img-2-4" src="/img/bottom2.png">
    <img class="img-2-5" src="/img/cloud1.png">
    <img class="img-swipe1 animated infinite fadeInUp" src="/img/swipe-up-arrow.png">
    <img class="img-swipe2 animated fadeIn" src="/img/swipe-up.png">
  </div>
  <div class="page-3">
    <img class="img-logo" src="/img/logo.png">
    <a class="btn-sound"></a>
    <img class="img-sun" src="/img/sunshine.png">
    <img class="img-light" src="/img/lens-flare.png">
    <div class="img-3-1">
      <input type="text" name="age1">
    </div>
    <div class="img-3-2">
      <input type="text" name="age2">
    </div>
    <img class="img-3-3" src="/img/btn-ok.png">
    <img class="img-swipe1 animated infinite fadeInUp" src="/img/swipe-up-arrow.png">
    <img class="img-swipe2 animated fadeIn" src="/img/swipe-up.png">
    <img class="img-3-4" src="/img/bottom1.png">
  </div>
  <!-- build:jslibs js/libs.js -->
      <!-- jQuery -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/zepto/zepto.js"></script>
      <script src="vendor/zepto/touch.js"></script>
   <!-- endbuild -->
  <!-- build:js({.tmp,app}) js/app.js -->
    <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
